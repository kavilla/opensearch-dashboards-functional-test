<!DOCTYPE html>
<html>

<head>
  <title>OpenSearch Dashboards Functional Test Repo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="js/dashboard.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <div class="topnav">
    <span>OpenSearch Dashboards Test Results Explorer</span>
    <a href="https://github.com/opensearch-project/opensearch-dashboards-functional-test">Github</a>
  </div> 
  <div id="advancedConfigDiv">
    <table>
      <tr>
        <th>
          Advanced Configurations
        </th>
      </tr>
      <tr>
        <td id="advancedConfigTd">
          <input type="checkbox" id="advancedConfig" onclick="enableAdvancedConfig()">
        </td>
      </tr>
    </table>
  </div>
  <div id="inputsDiv">
    <table>
      <tr>
        <th>Version</th>
        <th>Build Number</th>
      </tr>
      <tr>
        <td>
          <input type="text" id="version" value="2.0.0">
        </td>
        <td>
          <input type="text" id="buildNumber" value="3936">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Platform</th>
        <th>Arch</th>
        <th>Type</th>
        <th>With Security</th>
      </tr>
      <tr>
        <td>
          <select id="platform">
            <option value="linux">Linux</option>
          </select>
        </td>
        <td>
          <select id="arch">
            <option value="x64">x64</option>
            <option value="arm64">arm64</option>
          </select>
        </td>
        <td>
          <select id="type">
            <option value="tar">tar</option>
            <option value="rpm">rpm</option>
          </select>
        </td>
        <td id="securityTd">
          <input type="checkbox" id="security">
        </td>
      </tr>
    </table>
    <table id="advancedInputsTable">
      <tr>
        <th>Test Number</th>
      </tr>
      <tr>
        <td>
          <input type="text" id="testNumber" value="320">
        </td>
      </tr>
      <tr>
        <th>Test Job Name</th>
      </tr>
      <tr>
        <td>
          <input style="width:50vw" type="text" id="testJobName" value="Playground/avillk-integ-test-opensearch-dashboards">
        </td>
      </tr>
    </table>
    <button id="submitButton" onclick="getTestResults()">Submit</button>
  </div>
  <div id="testResultsLinksDiv">
    <h2>Useful Links:</h2>
    <a id="testResultLink"></a>
  </div>
  <div id="testResultsDiv">
    <h2>Test Results:</h2>
    <iframe id="testResults"><meta charset="utf-8"></iframe>
  </div>
</body>

</html>
